apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: westernwall-web
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: westernwall-web
    spec:
      containers:
      - image: joerisolie/westernwall-mongo:latest
        name: westernwall-web
        ports:
        - name: http-server
          containerPort: 5000
        env:
        - name: MONGO_HOST
          value: 'mongo'