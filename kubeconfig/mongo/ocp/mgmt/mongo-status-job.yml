apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: status-mongo-db
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 3 
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "status-mongo-db"
        spec:
          containers:
          - name: "mongo"
            image: "mongo:latest"
            command:
              - "/bin/sh"
              - "-ec"
              - |
                mongo mongo-client:27017 --eval 'rs.status()'
          restartPolicy: Never
